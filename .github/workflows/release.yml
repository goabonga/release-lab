name: Release

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Bump version and publish
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/release-lab

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for commitizen changelog

      - name: 🔑 Import GPG key
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          git config --global user.signingkey "$(gpg --list-secret-keys --keyid-format=LONG | grep sec | awk '{print $2}' | cut -d/ -f2)"
          git config --global commit.gpgsign true
          git config --global tag.gpgSign true
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: 🔓 Unlock GPG key
        run: |
          echo "test" | gpg --batch --yes --passphrase "$GPG_PASSPHRASE" --pinentry-mode loopback -s >/dev/null
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 🛠️ Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.2"

      - name: 📦 Install dependencies
        run: poetry install --with dev

      - name: 🧪 Run tests
        run: poetry run pytest

      - name: 📤 Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: goabonga/release-lab

      - name: 📤 Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: 🔧 Configure Git user
        run: |
          git config --global user.name "Chris"
          git config --global user.email "goabonga@pm.me"

      - name: 🚀 Bump version with Commitizen
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          poetry run cz bump --yes --changelog

      - name: 🧱 Build distribution
        run: poetry build

      - name: 📤 Push version bump and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD
          git push origin --tags

      - name: 🏷️ Get current version
        id: get_version
        run: |
          echo "VERSION=$(poetry version -s)" >> $GITHUB_OUTPUT

      - name: ✂️ Extract latest changelog section
        run: |
          awk '/^## /{i++} i==1' CHANGELOG.md > LATEST_CHANGELOG.md

      - name: 🚀 Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body_path: LATEST_CHANGELOG.md
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: 🔧 Configure Git user (for gh-deploy)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 📚 Deploy MkDocs to GitHub Pages
        run: poetry run mkdocs gh-deploy --force


      #- name: 📦 Publish to PyPI
      #  uses: pypa/gh-action-pypi-publish@release/v1
      #  with:
      #    password: ${{ secrets.PYPI_API_TOKEN }}

      - name: 📦 Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/