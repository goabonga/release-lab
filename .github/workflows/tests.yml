name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ› ï¸ Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.2"

      - name: ğŸ“¦ Install dependencies
        run: poetry install --with dev

      - name: ğŸ“¦ Install dependencies
        run: poetry install --with dev

      - name: ğŸ” Checking SPDX license headers
        run: |
          poetry run python ./scripts/add_license_header.py --path src --types py --check
          poetry run python ./scripts/add_license_header.py --path tests --types py --check

      - name: ğŸ” Type check with MyPy
        run: poetry run mypy src/ tests/

      - name: ğŸ§ª Run tests
        run: poetry run pytest --cov

      - name: ğŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
