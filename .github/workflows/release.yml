name: Release

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Bump version and publish
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for commitizen changelog

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 🛠️ Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.2"

      - name: 📦 Install dependencies
        run: poetry install --with dev

      - name: 🔧 Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🚀 Bump version with Commitizen
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          poetry run cz bump --yes --changelog

      - name: 🧱 Build distribution
        run: poetry build

      - name: 📤 Push version bump and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD
          git push origin --tags

      - name: 🏷️ Get current version
        id: get_version
        run: |
          echo "VERSION=$(poetry version -s)" >> $GITHUB_OUTPUT

      - name: ✂️ Extract latest changelog section
        run: |
          awk '/^## /{i++} i==1' CHANGELOG.md > LATEST_CHANGELOG.md

      - name: 🚀 Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body_path: LATEST_CHANGELOG.md
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


