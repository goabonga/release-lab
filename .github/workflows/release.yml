  codecov_tag:
    name: Upload coverage to Codecov (tag)
    runs-on: ubuntu-latest
    needs: 
      - test
      - bump_and_build
    if: needs.bump_and_build.outputs.bump_made == 'true'
    steps:
      - name: ðŸ“¥ Download coverage artifact (Python 3.13)
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: .

      - name: ðŸ“¥ Download coverage artifact (Python 3.13)
        uses: actions/download-artifact@v4
        with:
          name: junit
          path: .

      - name: ðŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: goabonga/release-lab
          files: coverage.xml
          flags: v${{ needs.bump_and_build.outputs.version }}
          name: v${{ needs.bump_and_build.outputs.version }}

      - name: ðŸ“¤ Upload test results to Codecov
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: goabonga/release-lab
          files: junit.xml
          flags: v${{ needs.bump_and_build.outputs.version }}
          name: v${{ needs.bump_and_build.outputs.version }}

  github_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    #needs: bump_and_build
    #if: needs.bump_and_build.outputs.bump_made == 'true'
    needs: bump_and_build
    if: needs.bump_and_build.outputs.bump_made == 'true'
    steps:
      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-files
          path: .

      - name: ðŸ·ï¸ Get version from dist
        id: get_version
        run: |
          VERSION=$(ls dist | grep -oP 'release_lab-\K[0-9]+\.[0-9]+\.[0-9]+'| head -n 1)
          echo "VERSION=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: ðŸš€ Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body_path: LATEST_CHANGELOG.md
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  deploy_docs:
    name: Deploy MkDocs
    runs-on: ubuntu-latest
    #needs: github_release
    #if: needs.bump_and_build.outputs.bump_made == 'true'
    needs: github_release
    if: needs.bump_and_build.outputs.bump_made == 'true'
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
            ref: main

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ› ï¸ Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.2"

      - name: ðŸ“¦ Install dependencies
        run: poetry install --with dev

      - name: ðŸ”§ Configure Git user
        run: |
          git config --global user.name "Chris"
          git config --global user.email "goabonga@pm.me"

      - name: ðŸ·ï¸ Get current tag
        id: tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "TAG=${TAG}" >> $GITHUB_ENV

      - name: ðŸ“š Deploy MkDocs to GitHub Pages
        run: poetry run mkdocs gh-deploy --force
        env:
          DOC_VERSION: ${{ env.TAG }}

  publish_testpypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    #needs: github_release
    #if: needs.bump_and_build.outputs.bump_made == 'true'
    needs: github_release
    if: needs.bump_and_build.outputs.bump_made == 'true'
    #environment:
    #  name: pypi
    #  url: https://pypi.org/p/release-lab
    environment:
      name: testpypi
      url: https://test.pypi.org/p/release-lab
    steps:
      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-files
          path: .

      - name: ðŸ“¦ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/