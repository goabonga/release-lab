name: Main Branch Release

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  id-token: write

jobs:

  test:
    name: Test and Lint (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    outputs:
      bump_made: ${{ steps.bump_check.outputs.bump_made }}
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ› ï¸ Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.2"

      - name: ðŸ“¦ Install dependencies
        run: poetry install --with dev

      - name: ðŸ” Checking SPDX license headers
        run: |
          poetry run python ./scripts/add_license_header.py --path src --types py --check
          poetry run python ./scripts/add_license_header.py --path tests --types py --check

      - name: ðŸ§¹ Check import sorting with isort
        run: poetry run isort . --check-only --diff

      - name: ðŸ”Ž Type check with MyPy
        run: poetry run mypy src/ tests/

      - name: ðŸ”„ Temporary bump for tests
        id: bump_check
        run: |
          if poetry run cz bump --yes --files-only; then
            echo "bump_made=true" >> "$GITHUB_OUTPUT"
          else
            echo "bump_made=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          
      - name: ðŸ§ª Run tests
        id: run_tests
        run: poetry run pytest --cov

      - name: ðŸ“¤ Upload coverage reports to Codecov
        if: matrix.python-version == '3.13' && steps.run_tests.outcome == 'success' && steps.bump_check.outputs.bump_made == 'false'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: goabonga/release-lab

      - name: ðŸ“¤ Upload test results to Codecov
        if: matrix.python-version == '3.13' && steps.run_tests.outcome == 'success' && steps.bump_check.outputs.bump_made == 'false'
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ðŸ“¦ Upload coverage report as artifact
        if: matrix.python-version == '3.13' && steps.run_tests.outcome == 'success' && steps.bump_check.outputs.bump_made == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml

      - name: ðŸ“¦ Upload junit report as artifact
        if: matrix.python-version == '3.13' && steps.run_tests.outcome == 'success' && steps.bump_check.outputs.bump_made == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: junit.xml

  bump_and_build:
    name: Bump version and build package
    runs-on: ubuntu-latest
    needs: test
    if: needs.test.outputs.bump_made == 'true'
    outputs:
      bump_made: ${{ steps.bump_check.outputs.bump_made }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: ðŸ”‘ Import GPG key
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          git config --global user.signingkey "$(gpg --list-secret-keys --keyid-format=LONG | grep sec | awk '{print $2}' | cut -d/ -f2)"
          git config --global commit.gpgsign true
          git config --global tag.gpgSign true
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: ðŸ”“ Unlock GPG key
        run: |
          echo "test" | gpg --batch --yes --passphrase "$GPG_PASSPHRASE" --pinentry-mode loopback -s >/dev/null
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: ðŸ”§ Configure Git user
        run: |
          git config --global user.name "Chris"
          git config --global user.email "goabonga@pm.me"

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ› ï¸ Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.2"

      - name: ðŸ“¦ Install dependencies
        run: poetry install --with dev

      - name: ðŸš€ Bump version with Commitizen
        id: bump_check
        run: |
          if poetry run cz bump --yes --changelog; then
            echo "bump_made=true" >> "$GITHUB_OUTPUT"
          else
            echo "No version bump needed."
            echo "bump_made=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ðŸ“¦ Get bumped version
        id: get_version
        run: |
          VERSION=$(poetry version -s)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

