name: Main Branch Release

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  id-token: write

jobs:

  test:
    name: Test and Lint (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 🛠️ Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.2"

      - name: 📦 Install dependencies
        run: poetry install --with dev

      - name: 🔍 Checking SPDX license headers
        run: |
          poetry run python ./scripts/add_license_header.py --path src --types py --check
          poetry run python ./scripts/add_license_header.py --path tests --types py --check

      - name: 🧹 Check import sorting with isort
        run: poetry run isort . --check-only --diff

      - name: 🔎 Type check with MyPy
        run: poetry run mypy src/ tests/

      - name: 🔄 Temporary bump for tests
        run: poetry run cz bump --yes --files-only

      - name: 🧪 Run tests
        id: run_tests
        run: poetry run pytest --cov

      - name: 📤 Upload coverage reports to Codecov
        if: matrix.python-version == '3.13' && steps.run_tests.outcome == 'success'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: goabonga/release-lab

      - name: 📤 Upload test results to Codecov
        if: matrix.python-version == '3.13' && steps.run_tests.outcome == 'success'
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  bump_and_build:
    name: Bump version & build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔑 Import GPG key
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          git config --global user.signingkey "$(gpg --list-secret-keys --keyid-format=LONG | grep sec | awk '{print $2}' | cut -d/ -f2)"
          git config --global commit.gpgsign true
          git config --global tag.gpgSign true
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: 🔓 Unlock GPG key
        run: |
          echo "test" | gpg --batch --yes --passphrase "$GPG_PASSPHRASE" --pinentry-mode loopback -s >/dev/null
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 🛠️ Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.2"

      - name: 📦 Install dependencies
        run: poetry install --with dev

      - name: 🔧 Configure Git user
        run: |
          git config --global user.name "Chris"
          git config --global user.email "goabonga@pm.me"

      - name: 🚀 Bump version with Commitizen
        run: poetry run cz bump --yes --changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: 🧱 Build distribution
        run: poetry build

      - name: ✂️ Extract latest changelog section
        run: |
          awk '/^## /{i++} i==1' CHANGELOG.md > LATEST_CHANGELOG.md

      - name: 📤 Push version bump and tag
        run: |
          git remote set-url origin https://goabonga:${GH_TOKEN}@github.com/goabonga/earthquake.git
          git push origin HEAD
          git push origin --tags
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-files
          path: |
            dist/*
            LATEST_CHANGELOG.md

  github_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: bump_and_build
    steps:
      - name: 📥 Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-files
          path: .

      - name: 🏷️ Get version from dist
        id: get_version
        run: |
          VERSION=$(ls dist | grep -oP 'release_lab-\K[0-9]+\.[0-9]+\.[0-9]+'| head -n 1)
          echo "VERSION=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: 🚀 Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body_path: LATEST_CHANGELOG.md
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  deploy_docs:
    name: Deploy MkDocs
    runs-on: ubuntu-latest
    needs: github_release
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
            ref: main

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 🛠️ Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.2"

      - name: 📦 Install dependencies
        run: poetry install --with dev

      - name: 🔧 Configure Git user
        run: |
          git config --global user.name "Chris"
          git config --global user.email "goabonga@pm.me"

      - name: 🏷️ Get current tag
        id: tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "TAG=${TAG}" >> $GITHUB_ENV

      - name: 📚 Deploy MkDocs to GitHub Pages
        run: poetry run mkdocs gh-deploy --force
        env:
          DOC_VERSION: ${{ env.TAG }}

  publish_testpypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: github_release
    environment:
      name: pypi
      url: https://pypi.org/p/earthquake
    steps:
      - name: 📥 Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-files
          path: .

      - name: 📦 Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
